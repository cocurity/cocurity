services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cocurity
      POSTGRES_PASSWORD: cocurity
      POSTGRES_DB: cocurity
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocurity"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
